name: PHPUnit for MQTT

on:
  push:
  pull_request:
  schedule:
    - cron: '11 2 * * *'

jobs:
  linux:
    name: PHP${{ matrix.php-version }} Swoole-${{ matrix.swoole-version }} Test on Linux
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.2', '7.3', '7.4', '8.0']
        swoole-version: ['v4.4.26', 'v4.5.11', 'v4.6.7', 'v4.7.1', 'v4.8.1', 'master']
        exclude:
            - php-version: '8.0'
              swoole-version: 'v4.4.26'
        include:
          - os: ubuntu-latest
            php-version: '8.1'
            swoole-version: 'master'
      max-parallel: 15
      fail-fast: false
    env:
      SWOOLE_VERSION: ${{ matrix.swoole-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: extension=swoole
          coverage: none

      - name: Build Swoole
        run: |
          wget https://github.com/swoole/swoole-src/archive/${SWOOLE_VERSION}.tar.gz -O swoole.tar.gz
          mkdir -p swoole
          tar -xf swoole.tar.gz -C swoole --strip-components=1
          rm swoole.tar.gz
          cd swoole
          phpize
          ./configure --enable-openssl --enable-mysqlnd --enable-http2
          make -j$(nproc)
          sudo make install
          php --ri swoole

      - name: Setup Dependencies
        env:
          COMPOSER_ROOT_VERSION: 1.4-dev
        run:
          composer install -o

      - name: Coding Standards Check
        if: matrix.php-version != '8.1'
        run: |
          composer cs-check

      - name: Run Test Cases
        run: |
          composer test

  macos:
    name: PHP${{ matrix.php-version }} Swoole-${{ matrix.swoole-version }} Test on macOS
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [macos-latest]
        php-version: ['7.2', '7.3', '7.4', '8.0']
        swoole-version: ['v4.4.26', 'v4.5.11', 'v4.6.7', 'v4.7.1', 'v4.8.1', 'master']
        exclude:
          - php-version: '8.0'
            swoole-version: 'v4.4.26'
        include:
          - os: macos-latest
            php-version: '8.1'
            swoole-version: 'master'
            php-cs-fixer-ignore-env: true
      max-parallel: 15
      fail-fast: false
    env:
      SWOOLE_VERSION: ${{ matrix.swoole-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: extension=swoole
          coverage: none

      - name: Install Swoole Dependencies
        run: |
          brew install openssl
          brew link openssl

      - name: Build Swoole
        run: |
          wget https://github.com/swoole/swoole-src/archive/${SWOOLE_VERSION}.tar.gz -O swoole.tar.gz
          mkdir -p swoole
          tar -xf swoole.tar.gz -C swoole --strip-components=1
          rm swoole.tar.gz
          cd swoole
          phpize
          ./configure --enable-openssl --with-openssl-dir=/usr/local/opt/openssl@1.1 --enable-mysqlnd --enable-http2
          make -j$(nproc)
          sudo make install
          php --ri swoole

      - name: Setup Dependencies
        env:
          COMPOSER_ROOT_VERSION: 1.4-dev
        run:
          composer install -o

      - name: Coding Standards Check
        if: matrix.php-version != '8.1'
        run: |
          composer cs-check

      - name: Run Test Cases
        run: |
          composer test
